<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Ejemplo onload</title>

</head>

<!-- Llama a la función saludar() al cargar la página -->

<body onload="saludar()">

    <h2>Ejemplo de evento <code>onload</code></h2>

    <!-- Mensaje que se mostrará automáticamente al cargar -->
    <div id="mensaje"></div>

    <!-- Otro bloque que se llenará con addEventListener -->
    <div id="otroMensaje"></div>

    <!-- Script JS -->
    <script src="script.js"></script>

</body>

</html>
