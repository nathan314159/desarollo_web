<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Encuentra el número ganador</title>
</head>

<body>
    <main>
        <div class="contenedor">
            <div class="title">
                <h2>Encuentra el número ganador</h2>
            </div>

            <div class="matris">
                <!-- Números del 1 al 9 -->
                <div class="num" id="num1">1</div>
                <div class="num" id="num2">2</div>
                <div class="num" id="num3">3</div>
                <div class="num" id="num4">4</div>
                <div class="num" id="num5">5</div>
                <div class="num" id="num6">6</div>
                <div class="num" id="num7">7</div>
                <div class="num" id="num8">8</div>
                <div class="num" id="num9">9</div>
            </div>
            <!-- mensaje diciendo si encontro el numero o no -->
            <label id="mensaje">Presiona un botón...</label>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
