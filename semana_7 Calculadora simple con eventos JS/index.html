<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Escala responsiva -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<body>
    <main>
        <div class="contenedor">
            <h2>Calculadora</h2>
            <div class="input">
                <!-- Entrada de los dos números -->
                <input type="text" id="val1" placeholder="Ingrese un numero...">
                <input type="text" id="val2" placeholder="Ingrese un numero...">
            </div>
            <div class="select">
                <!-- Selector para escoger la operación -->
                <select name="" id="select">
                    <option value="">Seleccione un operador</option>
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multiplicacion">Multiplicacion</option>
                    <option value="division">Division</option>
                </select>
            </div>
            <!-- Caja que muestra el resultado. tabindex="0" permite que reciba foco -->
            <div class="res" id="res" tabindex="0">
                Haz clic aquí para ver el resultado
            </div>
        </div>
    </main>
</body>

<script src="script.js"></script>

</html>
